<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="table">
            <!--FIRST ROW-->
            <tr>
                <td class="bg-info frameWork">1</td>
                <td colspan="8"></td>
                <td class="bg-warning db">2</td>
            </tr>
            <!-- SECOND ROW -->
            <tr>
                <td class="bg-info frameWork">1</td>
                <td class="bg-info frameWork">2</td>
                <td colspan="6"></td>
                <td class="bg-warning db">3</td>
                <td class="bg-warning db">4</td>
            </tr>
            <!-- THIRD ROW -->
            <tr>
                <td class="bg-info frameWork">1</td>
                <td class="bg-info frameWork"> 2</td>
                <td class="bg-info frameWork">3</td>
                <td colspan="4"></td>
                <td class="lang">4</td>
                <td class="bg-warning db">5</td>
                <td class="bg-warning db">6</td>
            </tr>
            <!-- FOURTH FOW -->
            <tr>
                <td class="bg-info frameWork">1</td>
                <td class="bg-info frameWork">2</td>
                <td class="lang">3</td>
                <td class="lang">4</td>
                <td class="lang">5</td>
                <td class="lang">6</td>
                <td class="lang">7</td>
                <td class="lang">8</td>
                <td class="bg-warning db">9</td>
                <td class="bg-warning db">10</td>
            </tr>

            <!-- 5TH ROW -->
            <tr>
                <td class="bg-info frameWork">1</td>
                <td class="bg-info frameWork">2</td>
                <td class="lang">3</td>
                <td class="lang">4</td>
                <td class="lang">5</td>
                <td class="lang">6</td>
                <td class="lang">7</td>
                <td class="bg-warning db">8</td>
                <td class="bg-warning db">9</td>
                <td class="bg-warning db">10</td>
            </tr>

            <!-- 6TH ROW -->
            <tr>
                <td class="bg-info frameWork">1</td>
                <td class="bg-info frameWork">2</td>
                <td class="lang">3</td>
                <td class="lang">4</td>
                <td class="lang">5</td>
                <td class="lang">6</td>
                <td class="lang">7</td>
                <td class="bg-warning db">8</td>
                <td class="bg-warning db">9</td>
                <td class="bg-warning db">10</td>
            </tr>

            <!-- 7TH ROW -->
            <tr>
                <td colspan="2"></td>
                <td class="lang">1</td>
                <td class="lang">2</td>
                <td class="lang">3</td>
                <td class="lang">4</td>
                <td class="lang">5</td>
            </tr>
        </table>

        
    </div>














    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
